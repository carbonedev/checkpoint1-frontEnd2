<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Receitas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <h1>CADERNO DE RECEITAS</h1>

    <header>

        <h2>Cadastre aqui suas receitas</h2>

        <div>

        <label for="recipeTitle">Titulo da Receita</label>
        <input type="text" id="recipeTitle" placeholder="Digite aqui o titulo da sua receita">

        </div>

        <div>

        <label for="recipeDescription">Descrição da Receita</label>
        <input type="text" id="recipeDescription" placeholder="Digite aqui a descrição da sua receita">

        </div>

        <div>

        <label for="recipeImage">Imagem da Receita</label>
        <input type="text" id="recipeImage" placeholder="Coloque aqui a URL da imagem do seu prato">

        </div>

        <button type="submit" id="buttonRegister">Cadastrar</button>

    </header>


    <h1>Receitas Cadastradas</h1>
    
    <main  class="container-fluid">
        <div id="recipeColection" class="row">


        </div>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
